openapi: 3.0.0
info:
  title: Circular references
  version: 0.0.0
paths:
  /example:
    get:
      summary: Example
      responses:
        '200':
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: string
            pattern: '^\+\d{10, 15}'
        - name: birthdate
          in: query
          description: birth date
          required: false
          schema:
            type: string
            format: 'date'
components:
  schemas:
    Node:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        child:
          $ref: '#/components/schemas/Node'
