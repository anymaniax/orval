openapi: 3.0.0
info:
  title: Circular references
  version: 0.0.0
paths:
  /example:
    get:
      summary: Example
      responses:
        '200':
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
  /list:
    post:
      summary: Add list
      operationId: add-list
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                list:
                  type: array
                  minItems: 1
                  maxItems: 10
                  items:
                    type: number
                    minimum: 1
                    maximum: 10
              required:
                - list
components:
  schemas:
    Node:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        child:
          $ref: '#/components/schemas/Node'
